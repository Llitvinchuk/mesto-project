<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/logoMesto.svg" alt="Лого" />
      </header>
      <main class="main">
        <section class="profile">
          <div class="profile__avatar-edit">
            <img class="profile__avatar-image" src="./images/pen.png" alt="Карандаш">
          <img class="profile__avatar" src="" alt="Аватар">
          </div>
         
          <div class="profile__info">
            <div class="profile__content">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__subtitle">Исследователь океанов</p>
          </div>

          <button class="profile__add-button" type="submit"></button>
        </section>
        <div class="element-container"></div>
      
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup popup_type_profile">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form popup__form-profile" name="popup__form" novalidate>
          <input
            placeholder="Имя"
            class="popup__content"
            type="text"
            name="popup-title"
            id="popup-title"
            value="Жак-Ив Кусто"
            minlength="2"
            maxlength="40"
            pattern="^[a-zA-Zа-яА-яёЁ\s\-]+$"
            required
            data-error-message="Поле должно содержать только латинские буквы, кириллические буквы, знаки дефиса и пробелы."
          />
          <span
            class="popup-title-error popup-input-error"
            id="title-input-error"
          ></span>
          <input
            placeholder="О себе"
            class="popup__content"
            type="text"
            name="popup-info"
            id="popup-info"
            value="Исследователь океана"
            minlength="2"
            maxlength="200"
            pattern="^[a-zA-Zа-яА-яёЁ\s\-]+$"
            required
            data-error-message="Поле должно содержать только латинские буквы, кириллические буквы, знаки дефиса и пробелы."
          />
          <span
            class="popup-title-error popup-info-error popup-input-error"
            id="title-input-error"
          ></span>
          <button class="popup__submit-button" type="submit">Сохранить</button>
        </form>
        <button class="popup__close-button popup__close" type="submit"></button>
      </div>
    </div>
    <div class="popup popup_type_picture">
      <div class="popup__overlay">
        <img src="" class="popup__image" alt="фото" />
        <p class="popup__text"></p>
        <button type="button" class=" popup__close-button popup__close"></button>
      </div>
    </div>
    <div class="popup popup-new-place">
      <div class="popup__container popup__place-container">
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form popup__place-form" name="forma__form">
          <input
            placeholder="Название"
            class="popup__content"
            type="text"
            name="forma-title"
            id="forma-title"
            minlength="2"
            maxlength="30"
            pattern="^[a-zA-Zа-яА-яёЁ\s\-]+$"
            required
            data-error-message="Поле должно содержать только латинские буквы, кириллические буквы, знаки дефиса и пробелы."
          />
          <span class="popup-title-error forma-title-error"></span>
          <input
            placeholder="Ссылка на картинку"
            class="popup__content"
            type="url"
            name="forma-info"
            id="forma-link"
            required
          />
          <span class="popup-title-error forma-link-error"></span>
          <button class="popup__submit-button" type="submit">Создать</button>
        </form>
        <button
          class="popup__close-button popup__close"
          type="submit"
        ></button>
      </div>
    </div>

    <div class="popup popup__avatar">
      <div class="popup__container">
        <h2 class="popup__title">Обновить аватар</h2>
        <form class="popup__form popup__form-avatar" name="form-avatar" novalidate>
          <input class="popup__content" type="url" name="forma-info" id="forma-link" placeholder="Ссылка на картинку" required>
          <span class="popup-title-error forma-link-error"></span>
          <button class="popup__submit-button" type="submit">Сохранить</button>
        </form>
        <button class="popup__close-button popup__close" type="button"></button>
      </div>
    </div>



    <template id="template-elements">
      <div class="element">
        <img class="element__image" src="./images/karach.png" alt="фото" />
        <button class="element__trash" type="button">
          <img
            src="./images/Trash.svg"
            alt="урна"
            class="element__trash_button"
          />
        </button>
        
        <div class="element__mask-group">
          <h2 class="element__title"></h2>
          <div class="element__section-like">
            <button class="element__like" type="button"></button>
            <p class="element__like-counter"></p>
        </div>
        </div>
      </div>
    </template>
  </body>
</html>
