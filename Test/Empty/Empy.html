<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Пустышка</title>
	<link rel="icon" href="fav.ico" type="image">
	<link rel="stylesheet" href="style.css"> <!-- цепляем CSS, тоесть стили --> 
<!-- rel — назначение (от англ. relation, отношение); здесь это иконка -->
<!-- type — тип файла. здесь это картинка -->
<!-- href — уже знакомый атрибут адреса --> 
</head>
<body>
	<h1 font-size></h1>

	<a href="https://www.noisli.com">Текст с ссылкой</a>
	<a target="_blank" href="">указывает где открыть ссылку в новом окне или нет. тут новое окно</a>
	<img src="картинка" alt="указать надпись если не загрузилась">

	<!-- По-английски окно просмотра в браузере называется viewport. Его ширина измеряется в единицах vw, а высота в единицах vh. Полная ширина окна равна 100vw, полная высота окна — 100vh.-->

	<h3></h3>
	<p></p>

	<script src="script.js"></script>
	<!--Вводит скрипт в работу браузера   -->
</body>
</html>
