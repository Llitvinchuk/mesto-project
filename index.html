<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/logoMesto.svg" alt="Лого" />
      </header>
      <main class="main">
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/avatar.png"
            alt="аватарка"
          />
          <div class="profile__info">
            <div class="profile__content">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button">
                <img
                  class="profile__edit-button-image"
                  src="./images/pen.png"
                  alt="кнопка редактирования"
                />
              </button>
            </div>
            <p class="profile__subtitle">Исследователь океанов</p>
          </div>

          <button class="profile__add-button" type="button">
            <img
              class="profile__add-button-image"
              src="./images/plus.png"
              alt="кнопка добавления"
            />
          </button>
        </section>
        <section class="elements">
          <div class="element">
            <img class="element__image" src="./images/karach.png" alt="фото" />
            <div class="element__mask-group">
              <h2 class="element__title">Байкал</h2>
              <button class="element__button" type="button">
                <img src="./images/like.png" alt="лайк" class="element__like" />
              </button>
            </div>
          </div>
          <div class="element">
            <img class="element__image" src="./images/elbr.png" alt="фото" />
            <div class="element__mask-group">
              <h2 class="element__title">Алтай</h2>
              <button class="element__button" type="button">
                <img src="./images/like.png" alt="лайк" class="element__like" />
              </button>
            </div>
          </div>
          <div class="element">
            <img class="element__image" src="./images/elbr.png" alt="фото" />
            <div class="element__mask-group">
              <h2 class="element__title">Абхазия</h2>
              <button class="element__button" type="button">
                <img src="./images/like.png" alt="лайк" class="element__like" />
              </button>
            </div>
          </div>
          <div class="element">
            <img class="element__image" src="./images/domb.png" alt="фото" />
            <div class="element__mask-group">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button class="element__button" type="button">
                <img src="./images/like.png" alt="лайк" class="element__like" />
              </button>
            </div>
          </div>
          <div class="element">
            <img class="element__image" src="./images/karach.png" alt="фото" />
            <div class="element__mask-group">
              <h2 class="element__title">Байкал</h2>
              <button class="element__button" type="button">
                <img src="./images/like.png" alt="лайк" class="element__like" />
              </button>
            </div>
          </div>
          <div class="element">
            <img class="element__image" src="./images/domb.png" alt="фото" />
            <div class="element__mask-group">
              <h2 class="element__title">Байкал</h2>
              <button class="element__button" type="button">
                <img src="./images/like.png" alt="лайк" class="element__like" />
              </button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup">
      <div class="popup__overlay">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="popup__form">
          <fieldset class="popup__info">
            <input
              placeholder="Имя"
              class="popup__content"
              type="text"
              name="popup-title"
              id="popup-title"
            />
            <input
              placeholder="О себе"
              class="popup__content"
              type="text"
              name="popup-info"
              id="popup-info"
            />
          </fieldset>
          <button class="popup__submit-button" type="submit">Сохранить</button>
        </form>
        <button class="popup__close-button" type="button"></button>
      </div>
    </div>
  </body>
</html>
