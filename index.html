<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/logoMesto.svg" alt="Лого" />
      </header>
      <main class="main">
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/avatar.png"
            alt="аватарка"
          />
          <div class="profile__info">
            <div class="profile__content">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__subtitle">Исследователь океанов</p>
          </div>

          <button class="profile__add-button" type="submit"></button>
        </section>
        <div class="element-container"></div>
        <template id="template-elements">
          <div class="element">
            <button class="element__trash" type="button">
              <img src="./images/Trash.svg" alt="урна" class="element__trash_button">
            </button>
            <img class="element__image" src="./images/karach.png" alt="фото" />
            
            <div class="element__mask-group">
              <h2 class="element__title">Байкал</h2>
              <button class="element__like" type="button">
              </button>
            </div>
          </div>
        </template>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="popup__form">
            <input
              placeholder="Имя"
              class="popup__content"
              type="text"
              name="popup-title"
              id="popup-title"
              value="Жак-Ив Кусто"
            />
            <input
              placeholder="О себе"
              class="popup__content"
              type="text"
              name="popup-info"
              id="popup-info"
              value="Исследователь океана"
            />
          <button class="popup__submit-button" type="submit">Сохранить</button>
        </form>
        <button class="popup__close-button" type="submit"></button>
      </div>
    </div>
    <div class="popup popup__place">
      <div class="place__overlay">
        <img src="" class="place__image" alt="фото">
        <p class='place__text'></p>
        <button type="button" class="place__close"></button>
      </div>
    </div>
    <div class="popup popup-new-place">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form popup__place-form" name="forma__form">
            <input
              placeholder="Название"
              class="popup__content"
              type="text"
              name="forma-title"
              id="forma-title"
            />
            <input
              placeholder="Ссылка на картинку"
              class="popup__content"
              type="text"
              name="forma-info"
              id="forma-link"
            />
          <button class="forma__create-button" type="submit">Создать</button>
        </form>
        <button class="popup__close-button popup__cls-btn" type="submit"></button>
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
